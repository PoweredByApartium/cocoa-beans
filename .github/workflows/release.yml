name: Publish package to GitHub Packages
on:
  push:
    branches:
      - 45-new-docs-r #TODO fix
    tags:
      - v0.0.*

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Publish to maven repository
        run: ./gradlew publish -Dapartium.snapshot=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APARTIUM_NEXUS_PASSWORD: ${{ secrets.APARTIUM_NEXUS_PASSWORD }}
          APARTIUM_NEXUS_USERNAME: ${{ secrets.APARTIUM_NEXUS_USERNAME }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: artifacts
          path: "**/build/libs/*.jar"
      - name: Create a release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            plugin/build/libs/*.jar
            LICENSE.md
      #- name: Publish to maven repository
      #  run: ./gradlew publishPluginPublicationToHangar
      #  env:
      #    HANGAR_TOKEN: ${{ secrets.HANGAR_TOKEN }}
      - name: Get pages dir
        uses: ./.github/workflows/pages.yml
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload our temp directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
