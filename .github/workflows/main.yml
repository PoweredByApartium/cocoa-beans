name: Main pipeline workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'Version name'
        required: true
        type: string

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  packages: write
  pages: write
  id-token: write

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Output version
        run: echo "The version is ${{ steps.get_version.outputs.VERSION }}"

  test_writerside:
    needs: checkout
    uses: ./.github/workflows/callable.writerside.yml

  publish_writerside:
    needs: test_writerside
    uses: ./.github/workflows/callable.writerside-publish.yml
    with:
      VERSION: ${{ github.event.inputs.name || 'snapshot' }}
    secrets:
      GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
  
  run_tests:
    needs: checkout
    uses: ./.github/workflows/callable.test.yml
    secrets:
      SONAR_PROP_TOKEN: ${{ secrets.SONAR_PROP_TOKEN }}

  build:
    needs: run_tests
    uses: ./.github/workflows/callable.build.yml
    with:
      VERSION: ${{ github.event.inputs.name || 'dev' }}