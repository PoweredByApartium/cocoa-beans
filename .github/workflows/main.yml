# Simple workflow for deploying static content to GitHub Pages
name: Deploy javadocs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["45-new-docs-r"] #TODO fix

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  checkoutSetup:
    uses: ./.github/workflows/setup.yml
  # Single deploy job since we're just deploying
  deploy:
    needs: checkoutSetup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      pages: write
    steps:
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Publish to maven repository
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APARTIUM_NEXUS_PASSWORD: ${{ secrets.APARTIUM_NEXUS_PASSWORD }}
          APARTIUM_NEXUS_USERNAME: ${{ secrets.APARTIUM_NEXUS_USERNAME }}
      - uses: actions/upload-artifact@v4
        with:
          path:  ${{ jobs.checkoutSetup.outputs.output_path }}