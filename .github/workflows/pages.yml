# Simple workflow for deploying static content to GitHub Pages
name: Deploy javadocs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build javadocs
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create temp directory
        shell: sh
        run: |
          mkdir javadocs
          mkdir javadocs/common
          mkdir javadocs/spigot
          mkdir javadocs/commands
          mkdir javadocs/commands-spigot
          cp -a common/build/docs/javadoc/* javadocs/common
          cp -a spigot/build/docs/javadoc/* javadocs/spigot
          cp -a commands/build/docs/javadoc/* javadocs/commands
          cp -a commands/spigot/build/docs/javadoc/* javadocs/commands-spigot
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload our temp directory
          path: 'javadocs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
