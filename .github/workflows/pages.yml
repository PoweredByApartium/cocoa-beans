# Simple workflow for deploying static content to GitHub Pages
name: Deploy javadocs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: 'cb'
          artifact: 'cocoa-beans'
          docker-version: ${{ env.DOCKER_VERSION }}
      - name: Build javadocs
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create temp directory
        shell: sh
        run: |
          mkdir docs
          mkdir docs/common
          mkdir docs/spigot
          mkdir docs/commands
          mkdir docs/commands-spigot
          cp -a artifacts/cocoa-beans/* docs/
          cp -a common/build/docs/javadoc/* docs/common
          cp -a spigot/build/docs/javadoc/* docs/spigot
          cp -a commands/build/docs/javadoc/* docs/commands
          cp -a commands/spigot/build/docs/docs/* docs/commands-spigot
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload our temp directory
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
