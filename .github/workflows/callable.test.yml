name: Run tests

on:
  workflow_call:
    secrets:
      SONAR_PROP_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_PROP_TOKEN: ${{ secrets.SONAR_PROP_TOKEN }}
        run: |
          ./gradlew check jacocoTestReport sonar -Dsonar.verbose=true

      - name: Generate dynamic test report paths and check names
        id: dynamic-paths
        run: .github/scripts/report.sh

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          detailed_summary: true
          follow_symlink: true
          report_paths: ${{ steps.dynamic-paths.outputs.report_paths }}
          check_name: ${{ steps.dynamic-paths.outputs.check_names }}

      - name: Publish Test Summary
        uses: test-summary/action@v2
        if: success() || failure()
        with:
          paths: ${{ steps.dynamic-paths.outputs.report_paths }}