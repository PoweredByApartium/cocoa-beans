name: Pull request CI

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run integration tests
        run: ./gradlew test

  publish-test-reports:
    runs-on: ubuntu-latest
    needs: run-tests
    strategy:
      matrix:
        module:
          - build-logic
          - commands
          - common
          - plugin
          - spigot

    steps:
      - uses: actions/checkout@v3
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          check_name: ${{ matrix.module }}
          report_paths: '**/${{ matrix.module }}/build/test-results/test/TEST-*.xml'